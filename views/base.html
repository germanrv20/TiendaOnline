<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tienda Online{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- (Opcional) tu CSS personalizado -->
    <link href="/static/style.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Encabezado común -->
    <header class="bg-primary text-white text-center py-3 shadow-sm">
        <h1> Tienda Online DAI</h1>
    </header>

    <!-- Contenido principal -->
    <main class="container my-4">
        {% block content %} {% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <small>&copy; 2025 DAI - Universidad de Granada</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
