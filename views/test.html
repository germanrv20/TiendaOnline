{% extends "base.html" %} {% block title %}Test Base de Datos{% endblock %} {% block content %}
<h2 class="text-center mb-4">Listado de productos (test)</h2>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark text-center">
        <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Subcategoría</th>
            <th>Precio (€)</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.categoría }}</td>
            <td>{{ p.subcategoria }}</td>
            <td class="text-end">{{ p.precio_euros }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
