{% extends "base.html" %} {% block title %}Portada{% endblock %} {% block content %}
<h2 class="text-center mb-4">Productos destacados</h2>

<div class="row justify-content-center">
    {% for p in productos %}
    <div class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow-sm h-100">
            <img src="{{ p.url_img }}" class="card-img-top" alt="{{ p.nombre }}">
            <div class="card-body text-center">
                <h5 class="card-title">{{ p.nombre }}</h5>
                <p class="text-muted mb-1">{{ p.categoría }} - {{ p.subcategoria }}</p>
                <p class="fw-bold">{{ p.precio_euros }} €</p>
                <a href="#" class="btn btn-success btn-sm">Comprar</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
